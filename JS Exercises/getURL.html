<!-- 
Write a JavaScript program to get the website URL (loading page).
-->

<!doctype html>
<html>
<head>
<title>Get URL of Current Page</title>
</head>
<body>
<p>Get Url</p>
<button onclick ="getUrl()"> Print URL </button>
<script>
function getUrl(){
	var url = window.location.href; //have to save to a var
	document.write(url);
}
</script>
</body>
</html>
