<!-- 
Write a JavaScript program to print the contents of the current window
-->

<!doctype html>
<html>
<head>
<title>Print Window</title>
</head>
<body>
<p>Click to print the current Window</p>
<button onclick ="printWindow()"> Print </button>
<script>
function printWindow(){
	window.print();
}

</script>
</body>
</html>
